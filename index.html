        <button id="btn_insert" class="btn btn-success">Insert 1</button>
        <button id="btn_show" class="btn btn-success">Show 2</button>
        <button id="btn_hide" class="btn btn-warning">Hide 3</button>
        <button id="btn_remove" class="btn btn-danger">remove 4</button>

    <script type="text/javascript">

        $(document).ready(function () {

  

            $("#btn_insert").calculator(
                {
                    //  Is_draggable:false,
                    //  Is_resize:false,
                    langue:"ar"  
                }
            ); 

 

            $("#btn_show").click(function () {

                $(this).calculator("show");
            });


            $("#btn_hide").click(function () {

                $(this).calculator("hide");
            });


            $("#btn_remove").click(function () {

                $(this).calculator("remove");
            });


            //   insert  show    hide   remove


        });

    </script>
